<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript">
    	function resize () {
    		if (document.documentElement.clientWidth > 750) {
    			return;
    		}
    		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    	}
    	resize();
    	window.onresize = resize;
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="css/img/logo.png">
            <b class="divide"></b>
            <h3 class="logo-title">报名信息管理</h3>
        </div>
        <p class="mobile-tips">为保证优质体验，请在电脑端打开此链接</p>
        <p class="mobile-link">http://www.baidu.com</p>
        <div class="login-box">
            <div class="form-group clear">
                <input id="mobile" class="form-input" type="text" placeholder="请输入报名时填写的联系人手机号" />
            </div>
            <div class="form-group clear">
                <input id="valicode" class="form-input lt" type="text" maxlength="6" placeholder="验证码" />
                <button id="getValicode" class="getValicode rt">获取验证码</button>
            </div>
            <div class="form-group clear">
                <label for="autologin" class="autologin">
                    <input id="autologin" class="form-checkbox" type="checkbox" />
                    <i></i>
                    自动登录
                </label>
                <p id="tips" class="tips">手机号码不能为空</p>
            </div>
            <div class="form-group clear" style="overflow: visible;">
                <button id="loginBtn" class="login-btn">登录</button>
                <div class="cantlogin">
                    无法登录？
                    <div class="contact">
                        如您无法登录，可联系我们 020-28829750
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="copyright">
        copyright &copy;2006 - 2018中华人民共和国
    </p>

    <script src="http://img.traveldaily.cn/script/jquery.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
