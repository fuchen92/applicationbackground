<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="css/img/logo.png">
        </div>
        <div class="login-box">
            <div class="form-group clear">
                <input id="mobile" class="form-input" type="text" placeholder="请输入您提交订单的手机号" />
            </div>
            <div class="form-group clear">
                <input id="valicode" class="form-input lt" type="text" maxlength="6" placeholder="验证码" />
                <button id="getValicode" class="getValicode rt">获取验证码</button>
            </div>
            <div class="form-group clear">
                <label for="autologin" class="autologin">
                    <input id="autologin" class="form-checkbox" type="checkbox" />
                    <i></i>
                    自动登录
                </label>
                <p id="tips" class="tips">手机号码不能为空</p>
            </div>
            <div class="form-group clear" style="overflow: visible;">
                <button id="loginBtn" class="login-btn">登录</button>
                <div class="cantlogin">
                    无法登录？
                    <div class="contact">
                        如您无法登录，可拨打020-28829750联系我们处理
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="copyright">
        copyright &copy;2006 - 2018环球旅讯
    </p>

    <script src="http://img.traveldaily.cn/script/jquery.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
